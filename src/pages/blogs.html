<section>
  <h1>Title will go here...</h1>
</section>

<section class="blog__list">
  {% for blog in collections.blogs %}
    <p>{{ blog.data.date }}</p>
    <h2 class="blog__title"><a href="{{ blog.url | url }}" class="dashed">{{ blog.data.title }}</a></h2>
    <p>{{ blog.data.summary }}</p>
  {% endfor %}
</section>

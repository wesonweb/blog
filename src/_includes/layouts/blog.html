<!DOCTYPE html>
<html lang="en">
<head>
{% include "head.html" %}
</head>
<body>
  <header>
    {% include "header.html" %}
    {% block head %}
    <link rel="stylesheet" href="/css/blog.css">
    {% endblock %}
  </header>
  <article class="container blog__container">
    <ul class="tag__container">
      {% for tag in tags %}
      <li><a href="/blogs/tag/{{ tag | slugify }}/" class="tag">{{ tag }}</a></li>
      {% endfor %}
    </ul>
    {{ content | safe }}
    {% include "return.html" %}
    </article>
  <footer>
    {% include "footer.html" %}
  </footer>
</body>
</html>

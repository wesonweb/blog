{% set currentUrl %}{{ page.url }}{% endset %}
<div class="header__container container">
  <div class="logo__container">
    <a {% if currentUrl==='/' %} aria-current="page" aria-label="current-page" {% endif %} class="logo" href="/">WM</a>
  </div>

  <nav id="main-nav" aria-label="main">
    {% for link in collections.pages %}
    <a {% if currentUrl===link.url %} aria-current="page" aria-label="current-page" {% endif %} class="nav__link" href="{{ link.url }}">
      {{ link.data.title }}
    </a>
    {% endfor %}
  </nav>
</div>
